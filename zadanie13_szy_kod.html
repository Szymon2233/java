    <div style="color:green;font-size:50px;">
        <script language="JavaScript">
            var m_szy=prompt("m=","");
            var b_szy;
            var c_szy;
            var a_szy=parseFloat(m_szy);
            b_szy = a_szy + 1;
            c_szy = a_szy * (a_szy+1);
            document.write("1/" + a_szy + " = 1/" + b_szy + " +1/" + c_szy + "<br>");

            function okno_zamknij_jackiewicz(){
                window.close();
            }
        </script>
    </div>

    <input type="button" value="zamknij okno" onclick="okno_zamknij_jackiewicz()"/>
