<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Użycie funkcji w JS - Zadanie 18</title>
</head>
<body style="color: navy; font-size: 30px;">

<script language="JavaScript">
var a = parseFloat(prompt("Podaj pierwszą liczbę a = ", ""));
var b = parseFloat(prompt("Podaj drugą liczbę b = ", ""));

function suma_ber(a, b) {
    return a + b;
}

function odejmowanie_ber(a, b) {
    return a - b;
}

function do_kwadratu_ber(a, b) {
    return (a ** 2) + (b ** 2);
}

function reszta_z_dzielenia_a_przez_b_ber(a, b) {
    return a % b;
}

document.write("Suma liczb: " + suma_ber(a, b) + "<br>");
document.write("Różnica liczb: " + odejmowanie_ber(a, b) + "<br>");
document.write("Suma kwadratów: " + do_kwadratu_ber(a, b) + "<br>");
document.write("Reszta z dzielenia a przez b: " + reszta_z_dzielenia_a_przez_b_ber(a, b) + "<br>");
</script>

</body>
</html>
