
<html>
<head>
    <script language="JavaScript">
        var x1_szy = parseFloat(prompt("x1_szy=","")); 
        var x2_szy = parseFloat(prompt("x2_szy=","")); 
        
        var rad_x1_szy = (x1_szy*Math.PI)/180;
        document.write("x1 = " + x1_szy + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + "x2 = " + x2_szy + "<br>");
        document.write("x1 = " + x1_szy + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + "x1 = " + rad_x1_szy.toFixed(2) + "<br>");

        var y1_szy = 3*Math.pow(x1_szy, 2/3);
        document.write("y1 = " + y1_szy.toFixed(2) + "<br>");

        var y2_szy = 2*Math.cos(rad_x1_szy) + 3*Math.sin(rad_x1_szy);
        document.write("y2 = " + y2_szy.toFixed(2) + "<br>");

        var akuku = Math.pow(x1_szy,5) + 2*Math.pow(x2_szy, 4);
        var y3_szy = Math.pow(akuku, 1/3)*Math.abs(x1_szy-x2_szy);
        document.write("y3 = " + y3_szy.toFixed(2) + "<br>");
    </script>
</head>
<body>
</body>
</html>
