<!DOCTYPE html>   
  <head> 
     <script type="text/javascript">  
       function show_prompt()  
          {  
             var name=prompt("Bartosz","Bartosz Berdys");  
                 if (name!=null && name!="")   
                     {   
                          document.write("Witaj " + name + "! jak się masz?");   
                     }  
           }  
        </script>  
</head>  
 <body>   
   <input type="button" onclick="show_prompt()" value="Pokaż prompt box" />   
  </body>  
</html>
